<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airball - Player Rankings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="fonts/ActayWide.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo-glow"></div>
                <div class="logo-wrapper">
                    <!-- Logo image placeholder - replace src with your actual logo -->
                    <img id="logo-image" src="https://placehold.co/200x100/1CA2B2/F0FCFF?text=AIRBALL" alt="Airball Logo">
                </div>
                <!-- Fallback text logo, hidden when image loads -->
                <h1 id="text-logo">AIRBALL</h1>
            </div>
            <h2>Official Player Rankings</h2>
            <p class="date-display">Last Updated: <span id="currentDate">2025-03-20 20:23:51</span></p>
        </header>

        <main>
            <div class="rankings-container" id="rankingsContainer">
                <!-- Rankings will be populated here via JavaScript -->
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading rankings...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Created by <span id="creator">quantumsoldship</span></p>
        </footer>
    </div>

    <script src="players.js"></script>
    <script src="app.js"></script>
</body>
</html>
